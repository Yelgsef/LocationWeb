<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnam Explorer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --muted: #94a3b8;
            --accent: #22d3ee;
            --accent-2: #a855f7;
            --text: #e2e8f0;
            --card: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.14), transparent 35%),
                        radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.12), transparent 32%),
                        var(--bg);
            color: var(--text);
        }
        a { color: inherit; text-decoration: none; }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
            padding: 14px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            display: flex;
            gap: 10px;
            align-items: center;
            font-weight: 700;
            letter-spacing: -0.02em;
            font-size: 18px;
        }
        .brand .dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            box-shadow: 0 0 22px rgba(34, 211, 238, 0.8);
        }
        .nav-links {
            display: flex;
            gap: 14px;
            font-weight: 500;
        }
        .nav-links a {
            padding: 8px 12px;
            border-radius: 12px;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 18px 48px;
        }
        .hero {
            margin: 12px 0 26px;
            display: grid;
            gap: 14px;
        }
        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.04);
            color: var(--muted);
            font-size: 13px;
            width: fit-content;
        }
        h1 {
            font-size: clamp(30px, 4vw, 40px);
            margin: 0;
            letter-spacing: -0.03em;
        }
        .subhead {
            color: var(--muted);
            max-width: 760px;
            line-height: 1.6;
        }
        .grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }
        .option-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            margin-bottom: 18px;
        }
        .option-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
        }
        .option-card h3 {
            margin: 0 0 4px;
            font-size: 18px;
        }
        .option-card p {
            margin: 0;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 22px;
            box-shadow: 0 10px 38px rgba(0, 0, 0, 0.25);
        }
        .card h2 {
            margin: 0 0 6px;
            font-size: 22px;
            letter-spacing: -0.02em;
        }
        .card p {
            margin: 0 0 18px;
            color: var(--muted);
            line-height: 1.5;
        }
        form {
            display: grid;
            gap: 12px;
        }
        label {
            font-weight: 600;
            color: #cbd5e1;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.12);
        }
        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 15px;
            font-weight: 700;
            color: #0b1223;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.25);
        }
        .badge {
            display: inline-flex;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--border);
            color: var(--muted);
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
        }
        .status.error { color: #fca5a5; }
        .status.success { color: #7dd3fc; }
        .map-shell {
            margin-top: 14px;
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            min-height: 420px;
            background: rgba(255, 255, 255, 0.03);
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
            display: block;
            background: #0b1223;
        }
        .weather {
            margin-top: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            display: grid;
            gap: 10px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #cbd5e1;
        }
        .metric strong { color: #fff; }
        .pill {
            background: rgba(255, 255, 255, 0.06);
            padding: 6px 12px;
            border-radius: 999px;
            color: var(--muted);
            font-size: 13px;
            width: fit-content;
        }
        @media (max-width: 720px) {
            .navbar { flex-wrap: wrap; gap: 10px; }
            .nav-links { width: 100%; justify-content: flex-start; flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <span class="dot"></span>
            <span>Vietnam Explorer</span>
        </div>
        <div class="nav-links">
            <a href="/">Trang chủ</a>
            <a href="/poi">Bản đồ cà phê</a>
            <a href="/weather">Thời tiết</a>
        </div>
    </nav>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const path = (window.location.pathname || "/").replace(/\/+$/, "") || "/";
            const page = path === "/poi" ? "poi" : path === "/weather" ? "weather" : "home";

            const [poiLocation, setPoiLocation] = useState("");
            const [poiState, setPoiState] = useState({
                loading: false,
                mapUrl: "",
                displayName: "",
                message: "",
                error: "",
            });

            const [weatherLocation, setWeatherLocation] = useState("");
            const [weatherState, setWeatherState] = useState({
                loading: false,
                error: "",
                data: null,
            });

            const handlePoiSubmit = async (event) => {
                event.preventDefault();
                setPoiState((s) => ({ ...s, loading: true, error: "" }));
                try {
                    const res = await fetch("/poi", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ location: poiLocation }),
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || "Không thể tìm địa điểm.");
                    setPoiState({
                        loading: false,
                        mapUrl: data.mapUrl,
                        displayName: data.displayName,
                        message: data.message,
                        error: "",
                    });
                } catch (err) {
                    setPoiState({
                        loading: false,
                        mapUrl: "",
                        displayName: "",
                        message: "",
                        error: err.message,
                    });
                }
            };

            const handleWeatherSubmit = async (event) => {
                event.preventDefault();
                setWeatherState({ loading: true, error: "", data: null });
                try {
                    const res = await fetch("/weather", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ location: weatherLocation }),
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || "Không thể lấy dữ liệu thời tiết.");
                    setWeatherState({ loading: false, error: "", data });
                } catch (err) {
                    setWeatherState({ loading: false, error: err.message, data: null });
                }
            };

            return (
                <div className="page">
                    <div className="hero">
                        <div className="eyebrow">
                            <span>Khám phá Việt Nam</span>
                            <span aria-hidden="true">•</span>
                            <span>
                                {page === "poi" ? "Bản đồ cà phê" : page === "weather" ? "Thời tiết" : "Chọn tính năng"}
                            </span>
                        </div>
                        <h1>
                            {page === "poi"
                                ? "Tìm 5 quán cà phê quanh địa điểm ở Việt Nam."
                                : page === "weather"
                                ? "Tra cứu thời tiết cho địa điểm bạn nhập."
                                : "Chọn tính năng bạn muốn sử dụng."}
                        </h1>
                        <p className="subhead">
                            {page === "poi"
                                ? "Nhập địa điểm ở Việt Nam, hệ thống sẽ hiển thị 5 quán cà phê gần nhất trên bản đồ tương tác."
                                : page === "weather"
                                ? "Lấy nhiệt độ, độ ẩm, gió và mô tả thời tiết cho bất kỳ thành phố."
                                : "Đi thẳng đến từng tính năng: Bản đồ cà phê hoặc Tra cứu thời tiết."}
                        </p>
                    </div>

                    {page === "home" && (
                        <div className="option-grid">
                            <a className="card option-card" href="/poi">
                                <div>
                                    <h3>Bản đồ cà phê</h3>
                                    <p className="subhead" style={{ margin: 0 }}>
                                        Hiển thị 5 quán cà phê gần một địa điểm ở Việt Nam.
                                    </p>
                                </div>
                                <span className="btn" role="button">Mở</span>
                            </a>
                            <a className="card option-card" href="/weather">
                                <div>
                                    <h3>Thời tiết</h3>
                                    <p className="subhead" style={{ margin: 0 }}>
                                        Xem nhiệt độ, độ ẩm và gió cho địa điểm bạn nhập.
                                    </p>
                                </div>
                                <span className="btn" role="button">Mở</span>
                            </a>
                        </div>
                    )}

                    {page === "poi" && (
                        <div className="grid">
                            <div className="card" id="poi">
                                <div className="badge">Bản đồ cà phê</div>
                                <h2>Tìm quán cà phê quanh bạn</h2>
                                <p>Nhập địa điểm ở Việt Nam để vẽ bản đồ với 5 điểm quan tâm gần nhất.</p>
                                <form onSubmit={handlePoiSubmit}>
                                    <label htmlFor="poiInput">Địa điểm (ví dụ: Quận 1, Hà Nội, Đà Nẵng...)</label>
                                    <input
                                        id="poiInput"
                                        type="text"
                                        value={poiLocation}
                                        onChange={(e) => setPoiLocation(e.target.value)}
                                        placeholder="Nhập địa điểm ở Việt Nam"
                                        required
                                    />
                                    <button className="btn" type="submit" disabled={poiState.loading}>
                                        {poiState.loading ? "Đang tìm..." : "Hiển thị bản đồ"}
                                    </button>
                                </form>
                                {poiState.message && !poiState.error && (
                                    <div className="status success">{poiState.message}</div>
                                )}
                                {poiState.error && <div className="status error">{poiState.error}</div>}
                                {poiState.mapUrl && (
                                    <div className="map-shell">
                                        <iframe
                                            key={poiState.mapUrl}
                                            src={poiState.mapUrl}
                                            title="Bản đồ quán cà phê"
                                            loading="lazy"
                                        ></iframe>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {page === "weather" && (
                        <div className="grid">
                            <div className="card" id="weather">
                                <div className="badge">Thời tiết</div>
                                <h2>Tra cứu thời tiết</h2>
                                <p>Nhập địa điểm để lấy nhiệt độ, độ ẩm và gió hiện tại.</p>
                                <form onSubmit={handleWeatherSubmit}>
                                    <label htmlFor="weatherInput">Địa điểm (bất kỳ thành phố)</label>
                                    <input
                                        id="weatherInput"
                                        type="text"
                                        value={weatherLocation}
                                        onChange={(e) => setWeatherLocation(e.target.value)}
                                        placeholder="Nhập thành phố cần xem thời tiết"
                                        required
                                    />
                                    <button className="btn" type="submit" disabled={weatherState.loading}>
                                        {weatherState.loading ? "Đang tải..." : "Xem thời tiết"}
                                    </button>
                                </form>
                                {weatherState.error && <div className="status error">{weatherState.error}</div>}
                                {weatherState.data && (
                                    <div className="weather">
                                        <div className="pill">{weatherState.data.location}</div>
                                        <div className="metric">
                                            <span>Nhiệt độ</span>
                                            <strong>{weatherState.data.temp}°C</strong>
                                        </div>
                                        <div className="metric">
                                            <span>Cảm giác</span>
                                            <strong>{weatherState.data.feels_like}°C</strong>
                                        </div>
                                        <div className="metric">
                                            <span>Độ ẩm</span>
                                            <strong>{weatherState.data.humidity}%</strong>
                                        </div>
                                        <div className="metric">
                                            <span>Gió</span>
                                            <strong>{weatherState.data.wind_speed} m/s</strong>
                                        </div>
                                        <div className="metric">
                                            <span>Mô tả</span>
                                            <strong style={{ textTransform: "capitalize" }}>
                                                {weatherState.data.description}
                                            </strong>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
