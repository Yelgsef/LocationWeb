<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather | Location Web</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 15%, #1dd3b0 0, #0f3f54 35%, #0c1224 70%, #060915 100%);
      --card: rgba(255, 255, 255, 0.06);
      --text: #e8f5ff;
      --accent: #5eead4;
      --muted: #9fb5c6;
      --outline: rgba(255, 255, 255, 0.12);
      --shadow: 0 24px 52px rgba(0, 0, 0, 0.3);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "DM Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }
    header {
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand { font-weight: 700; letter-spacing: 0.4px; text-transform: uppercase; }
    nav { display: flex; gap: 12px; }
    nav a {
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--outline);
      transition: all 0.2s ease;
      font-weight: 600;
    }
    nav a:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-1px); }
    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px 16px 48px;
    }
    .wrap {
      width: min(760px, 100%);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--outline);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 28px;
      display: grid;
      gap: 20px;
    }
    h1 { margin: 0; font-size: clamp(26px, 3vw, 34px); }
    p.lead { margin: 6px 0 0; color: var(--muted); line-height: 1.6; }
    form { display: grid; gap: 14px; }
    label { font-weight: 600; color: #e5f3f6; }
    input, button {
      font: inherit;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--outline);
      background: rgba(6, 14, 24, 0.5);
      color: var(--text);
      outline: none;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: linear-gradient(120deg, #5eead4, #38bdf8);
      color: #03131f;
      font-weight: 700;
      letter-spacing: 0.2px;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 28px rgba(14, 165, 233, 0.25);
    }
    button:hover { transform: translateY(-1px); }
    .card {
      background: var(--card);
      border: 1px solid var(--outline);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      gap: 8px;
    }
    .muted { color: var(--muted); font-size: 14px; }
    .weather-top { display: flex; align-items: flex-start; gap: 14px; }
    .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; }
    .metric { background: rgba(255,255,255,0.06); border-radius: 12px; padding: 10px 12px; border: 1px solid var(--outline); }
    .metric strong { display: block; margin-bottom: 4px; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(94, 234, 212, 0.15);
      color: #d1faf5;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Location Web</div>
    <nav>
      <a href="/">Home</a>
      <a href="/poi">POI</a>
      <a href="/translate">Translate</a>
    </nav>
  </header>
  <main>
    <div class="wrap">
      <div>
        <h1>Tra cứu thời tiết</h1>
        <p class="lead">Nhập tên thành phố để nhận nhiệt độ, độ ẩm, gió và mô tả thời tiết hiện tại.</p>
      </div>
      <form id="weather-form">
        <label for="city">Thành phố</label>
        <input id="city" name="city" placeholder="Ví dụ: Ho Chi Minh, Hanoi" required>
        <button type="submit">Xem thời tiết</button>
      </form>
      <div class="card">
        <div id="status" class="muted">Chưa có dữ liệu.</div>
        <div id="result"></div>
      </div>
    </div>
  </main>
  <script>
    const form = document.getElementById("weather-form");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusEl.textContent = "Đang lấy dữ liệu thời tiết...";
      resultEl.innerHTML = "";

      const payload = { city: form.city.value.trim() };
      if (!payload.city) {
        statusEl.textContent = "Vui lòng nhập tên thành phố.";
        return;
      }
      try {
        const res = await fetch("/api/weather", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || "Không thể lấy dữ liệu.");
        renderWeather(data);
      } catch (err) {
        statusEl.textContent = err.message;
      }
    });

    function renderWeather(data) {
      statusEl.textContent = `Thời tiết tại ${data.city}`;
      resultEl.innerHTML = `
        <div class="weather-top">
          <div>
            <div class="badge">${data.summary || "N/A"}</div>
            <div class="muted">${data.description || ""}</div>
            <div class="muted">Lat/Lon: ${data.location?.lat ?? "?"}, ${data.location?.lon ?? "?"}</div>
            <div class="muted">Cập nhật: ${data.timestamp || ""}</div>
          </div>
        </div>
        <div class="metrics">
          <div class="metric"><strong>Nhiệt độ</strong>${fmt(data.temperature?.current)} °C</div>
          <div class="metric"><strong>Cảm giác như</strong>${fmt(data.temperature?.feels_like)} °C</div>
          <div class="metric"><strong>Tối thiểu</strong>${fmt(data.temperature?.min)} °C</div>
          <div class="metric"><strong>Tối đa</strong>${fmt(data.temperature?.max)} °C</div>
          <div class="metric"><strong>Độ ẩm</strong>${fmt(data.humidity)} %</div>
          <div class="metric"><strong>Gió</strong>${fmt(data.wind?.speed)} m/s</div>
        </div>
      `;
    }

    function fmt(value) {
      return value === undefined || value === null ? "?" : value;
    }
  </script>
</body>
</html>
